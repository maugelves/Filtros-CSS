<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtros CSS - Mauricio Gelves</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Filtros CSS</h1>

    <section>
        <figure class="boxed boxed--image">
            <img src="http://lorempixel.com/400/300/animals" alt="Lorem Pixel">
        </figure>
    </section>


    <div class="boxed result">

        <div class="filters">

            <div class="filter">
                <label for="blur">blur(<span>0px</span>):</label>
                <input type="range" name="blur" value="0" min="0" max="100" data-sizing="px">
            </div>

            <div class="filter">
                <label for="brightness">brightness(<span>1</span>):</label>
                <input type="range" name="brightness" value="1" min="0" max="10" step="0.1">
            </div>

            <div class="filter">
                <label for="contrast">contrast(<span>1</span>):</label>
                <input type="range" name="contrast" value="1" min="0" max="10" step="0.01">
            </div>

            <div class="filter">
                <label for="hue-rotate">hue-rotate(<span>0deg</span>):</label>
                <input type="range" name="hue-rotate" value="0" min="0" max="360" data-sizing="deg">
            </div>

            <div class="filter">
                <label for="invert">invert(<span>0</span>):</label>
                <input type="range" name="invert" value="0" min="0" max="1" step="0.01">
            </div>

            <div class="filter">
                <label for="grayscale">grayscale(<span>0</span>):</label>
                <input type="range" name="grayscale" value="0" min="0" max="1" step="0.01">
            </div>

            <div class="filter">
                <label for="opacity">opacity(<span>100%</span>):</label>
                <input type="range" name="opacity" value="100" min="0" max="100" data-sizing="%">
            </div>

            <div class="filter">
                <label for="sepia">sepia(<span>0</span>):</label>
                <input type="range" name="sepia" value="0" min="0" max="1" step="0.01">
            </div>

            <div class="filter">
                <label for="saturate">saturate(<span>1</span>):</label>
                <input type="range" name="saturate" value="1" min="0" max="10" step="0.01">
            </div>

        </div>

        <code class="css">
            img {
                <p>filter: blur(<span class="blur">0px</span>)</p>
                <p>brightness(<span class="brightness">0</span>)</p>
                <p>contrast(<span class="contrast">0</span>)</p>
                <p>grayscale(<span class="grayscale">0</span>)</p>
                <p>hue-rotate(<span class="hue-rotate">0deg</span>)</p>
                <p>invert(<span class="invert">0</span>)</p>
                <p>opacity(<span class="opacity">100%</span>)</p>
                <p>sepia(<span class="sepia">0</span>)</p>
                <p>saturate(<span class="saturate">1</span>);</p>
            }
        </code>

    </div>


</div><!-- .container -->

<script src="main.js"></script>
</body>
</html>
